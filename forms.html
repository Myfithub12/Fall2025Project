<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" type="text" href="/Forms/forms.css">
    <script src="/Forms/forms.js"></script>
</head>
<body>
    <section>
    <div class="login-container">
        <h2>Login</h2>
        <form action="/Forms/action_forms.php" method="GET" id="loginForm">
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username" required><br><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required><br><br>
            <button type="submit">Login</button>
        </form>
    </div>
    </section>
        <hr>
        <section>
        <div>
        <h2 class="new-member">Create New Member</h2>
        <form action="action_forms.php" method="GET" id="signupForm">
            <label for="new-username">New Username:</label><br>
            <input type="text" id="new-username" name="new-username" required><br><br>
            <label for="new-password">New Password:</label><br>
            <input type="password" id="new-password" name="new-password" required><br><br>
            <label for="confirm-password">Confirm Password</label><br>
            <input type="password" id="confirm-password" name="confirm-password" required><br><br>
            <label for="new-email">E-Mail</label><br>
            <input type="email" id="new-email" required>
            <button type="submit">Sign Up</button>
            <button type="reset">Clear</button>
        </form>
    </div>
    </section>
</body>
</html>
